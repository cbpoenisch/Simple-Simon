<!DOCTYPE <html>
<head>
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="simplesimon.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.js"></script>
	
</head>
<body>
	<div class="wrapper">
		<h1>Simple Simon</h1>

		<div class="pads">
			<div class="pad" data-number="0"></div>
			<div class="pad" data-number="1"></div>
			<div class="pad" data-number="2"></div>
			<div class="pad" data-number="3"></div>
		</div>
  	</div>

  	<button class="buttons" onclick="start()">Start</button>

  	<button class="buttons" onclick="reset()">Reset</button>	

  	<script type="text/javascript" src="simplesimon.js"></script>
</body>
</html>
